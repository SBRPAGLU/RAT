<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaro bc</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffebcd;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #ff4500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fffacd;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .score-container {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .score {
            font-weight: bold;
            color: #ff6347;
        }
        
        .time {
            font-weight: bold;
            color: #4682b4;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 400px;
        }
        
        .hole {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #8b4513;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        
        .teacher {
            position: absolute;
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 50%;
            left: 5%;
            bottom: -100%;
            transition: bottom 0.3s ease;
            user-select: none;
        }
        
        .teacher.up {
            bottom: 5%;
        }
        
        .hammer {
            position: absolute;
            font-size: 30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            z-index: 10;
            display: none;
            pointer-events: none;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
            background-color: #ff4500;
        }
        
        .game-over {
            font-size: 28px;
            color: #ff0000;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 500px) {
            .game-board {
                gap: 10px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Marooo bisi isko </h1>
        
        <div class="score-container">
            Slaps: <span class="score">0</span> | 
            Time: <span class="time">30</span>s
        </div>
        
        <div class="game-board">
            <!-- 9 holes will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="restartBtn">Restart Game</button>
        </div>
        
        <div class="game-over">
            kal bhi itna hi marunga tujhe : <span id="finalScore">0</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameBoard = document.querySelector('.game-board');
            const scoreDisplay = document.querySelector('.score');
            const timeDisplay = document.querySelector('.time');
            const startBtn = document.getElementById('startBtn');
            const restartBtn = document.getElementById('restartBtn');
            const gameOverDisplay = document.querySelector('.game-over');
            const finalScoreDisplay = document.getElementById('finalScore');
            
            // Game variables
            let score = 0;
            let timeLeft = 30;
            let gameActive = false;
            let gameInterval;
            let timer;
            
            // Create holes and teacher faces
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                
                const teacher = document.createElement('img');
                teacher.className = 'teacher';
                teacher.src = 'https://res.cloudinary.com/dfmhr0tu8/image/upload/v1747056126/2025-05-12T05-05-10.529Z_y5xefc.png';
                teacher.alt = 'Teacher face';
                
                const hammer = document.createElement('div');
                hammer.className = 'hammer';
                hammer.innerHTML = 'ðŸ”¨';
                
                hole.appendChild(teacher);
                hole.appendChild(hammer);
                gameBoard.appendChild(hole);
                
                // Add click event to each teacher
                teacher.addEventListener('click', () => {
                    if (!gameActive) return;
                    
                    // Show hammer animation
                    const hammer = teacher.nextElementSibling;
                    hammer.style.display = 'block';
                    setTimeout(() => {
                        hammer.style.display = 'none';
                    }, 200);
                    
                    // Hide teacher and increase score
                    teacher.classList.remove('up');
                    score++;
                    scoreDisplay.textContent = score;
                });
            }
            
            // Get all teachers and hammers
            const teachers = document.querySelectorAll('.teacher');
            const hammers = document.querySelectorAll('.hammer');
            
            // Function to randomly show a teacher
            function popUpTeacher() {
                if (!gameActive) return;
                
                // Hide all teachers first
                teachers.forEach(teacher => {
                    teacher.classList.remove('up');
                });
                
                // Show a random teacher
                const randomIndex = Math.floor(Math.random() * teachers.length);
                const randomTeacher = teachers[randomIndex];
                randomTeacher.classList.add('up');
                
                // Make the teacher hide automatically after some time
                setTimeout(() => {
                    randomTeacher.classList.remove('up');
                }, 800);
            }
            
            // Start game function
            function startGame() {
                if (gameActive) return;
                
                gameActive = true;
                score = 0;
                timeLeft = 30;
                scoreDisplay.textContent = score;
                timeDisplay.textContent = timeLeft;
                gameOverDisplay.style.display = 'none';
                
                // Start teacher popping up
                gameInterval = setInterval(popUpTeacher, 800);
                
                // Start timer
                timer = setInterval(() => {
                    timeLeft--;
                    timeDisplay.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
            }
            
            // End game function
            function endGame() {
                gameActive = false;
                clearInterval(gameInterval);
                clearInterval(timer);
                
                // Hide all teachers
                teachers.forEach(teacher => {
                    teacher.classList.remove('up');
                });
                
                // Show game over
                finalScoreDisplay.textContent = score;
                gameOverDisplay.style.display = 'block';
            }
            
            // Event listeners for buttons
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', () => {
                endGame();
                startGame();
            });
        });
    </script>
</body>
</html>
